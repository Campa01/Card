<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 300px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        .card-text {
            margin: 10px 0;
            color: #555;
        }
        .list-group {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .list-group li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .card-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .card-links a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3aMw1caxsjYEfZn5fQIaTcnUfiHVOXp5ZbQ&s" alt="Image cap">
        <div class="card-content">
            <h2 class="card-title">Card title</h2>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <ul class="list-group">
                <li>An item</li>
                <li>A second item</li>
                <li>A third item</li>
            </ul>
            <div class="card-links">
                <a href="#">Card link</a>
                <a href="#">Another link</a>
            </div>
        </div>
    </div>
</body>
</html>
